## influxdb image version
## ref: https://hub.docker.com/r/library/influxdb/tags/
image:
  repository: "influxdb"
  tag: "1.8.4"
  pullPolicy: Always
  ## If specified, use these secrets to access the images
  pullSecrets: {}


serviceAccount:
  create: true
  name:
  annotations: {}

## Customize liveness, readiness and startup probes
## ref: https://docs.influxdata.com/influxdb/v1.7/tools/api/#ping-http-endpoint
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
##
livenessProbe: {}
  # path: "/ping"
  # initialDelaySeconds: 30
  # timeoutSeconds: 5
  # scheme: HTTP

readinessProbe: {}
  # path: "/ping"
  # initialDelaySeconds: 5
  # timeoutSeconds: 1
  # scheme: HTTP

securityContext: {}
  # runAsUser: 999
  # runAsGroup: 999

startupProbe:
  enabled: false
  # path: "/ping"
  # failureThreshold: 6
  # periodSeconds: 5
  # scheme: HTTP

## Specify a service type
## NodePort is default
## ref: http://kubernetes.io/docs/user-guide/services/
##
service:
  ## Add annotations to service
  # annotations: {}
  type: ClusterIP
  # externalIPs: []
  # externalTrafficPolicy: ""

## Persist data to a persistent volume
##
persistence:
  enabled: true
  ## A manually managed Persistent Volume and Claim
  ## Requires persistence.enabled: true
  ## If defined, PVC must be created manually before volume will be bound
  # existingClaim: 
  ## influxdb data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  # storageClass: local-storage
  annotations:
  accessMode: ReadWriteOnce
  size: 30Gi

## Deploy InfluxDB Enterprise - License required
## ref: https://www.influxdata.com/products/influxdb-enterprise/
enterprise:
  enabled: false
  licensekey: {}
  clusterSize: 4
  meta:
    image:
      ## This image contains the enterprise meta node package for clustering.
      ## It is meant to be used in conjunction with the influxdb:data package of the same version.
      ## ref: https://hub.docker.com/_/influxdb
      tag: meta
    clusterSize: 3
    ## seed is hashed and used as `internal-shared-secret` for Meta service.
    seed: dead-beef-cafe-bae
    ## Configure resource requests and limits
    ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
    resources: {}
  #  resources:
  #    requests:
  #      memory: 512Mi
  #      cpu: 2
  #    limits:
  #      memory: 1Gi
  #      cpu: 4


## Create custom user through Kubernetes job
## Uses a HollaEx secret as a data source
##
setCustomUser:
  enabled: true
  
  image: curlimages/curl:latest
  activeDeadline: 300
  restartPolicy: OnFailure
  
  secretName: hollaex-network-secret

## Create default user through Kubernetes job
## Defaults indicated below
##

setDefaultUser:
  enabled: false

  ## Image of the container used for job
  ## Default: appropriate/curl:latest
  ##
  image: curlimages/curl:latest

  ## Deadline for job so it does not retry forever.
  ## Default: activeDeadline: 300
  ##
  activeDeadline: 300

  ## Specify the number of retries before considering job as failed.
  ## https://kubernetes.io/docs/concepts/workloads/controllers/jobs-run-to-completion/#pod-backoff-failure-policy
  ##
  backoffLimit: 6

  ## Hook delete policy for helm.
  ## Default: hookDeletePolicy: hook-succeeded
  ##
  hookDeletePolicy: hook-succeeded

  ## Restart policy for job
  ## Default: OnFailure
  restartPolicy: OnFailure

  user:

    ## The user name
    ## Default: "admin"
    username: "admin"

    ## User password
    ## single quotes must be escaped (\')
    ## Default: (Randomly generated 10 characters of AlphaNum)
    # password:

    ## The user name and password are obtained from an existing secret. The expected
    ## keys are `influxdb-user` and `influxdb-password`.
    ## If set, the username and password values above are ignored.
    # existingSecret: influxdb-auth

    ## User privileges
    ## Default: "WITH ALL PRIVILEGES"
    privileges: "WITH ALL PRIVILEGES"

## Configure resource requests and limits
## ref: http://kubernetes.io/docs/user-guide/compute-resources/
resources: 
 requests:
   memory: 2Gi
   cpu: 0.1
 limits:
   memory: 2Gi
   cpu: 2

# Annotations to be added to InfluxDB pods
podAnnotations: {}

# Labels to be added to InfluxDB pods
podLabels: {}

ingress:
  enabled: false
  tls: false
  # secretName: my-tls-cert # only needed if tls above is true
  hostname: influxdb.foobar.com
  annotations: {}
    # kubernetes.io/ingress.class: "nginx"
    # kubernetes.io/tls-acme: "true"
  path: /


