definitions:
  ObjectResponse:
    type: object
  MessageResponse:
    required:
      - message
    properties:
      message:
        type: string
  UserAuthentication:
    type: object
    required:
      - email
      - password
    properties:
      email:
        type: string
        maxLength: 256
      password:
        type: string
        format: password
        maxLength: 128
      otp_code:
        type: string
        maxLength: 256
      captcha:
        type: string
        maxLength: 256
      referral:
        type: string
        maxLength: 256
      service:
        type: string
        maxLength: 256
      long_term:
        type: boolean
  ResetPassword:
    type: object
    required:
      - code
      - new_password
    properties:
      new_password:
        type: string
        maxLength: 128
      code:
        type: string
        maxLength: 256
  OperatorResponse:
    type: object
    required:
      - id
      - email
      - is_admin
      - is_supervisor
      - is_support
      - is_kyc
      - is_communicator
    properties:
      id:
        type: number
        format: int32
      email:
        type: string
      is_admin:
        type: boolean
      is_supervisor:
        type: boolean
      is_support:
        type: boolean
      is_kyc:
        type: boolean
      is_communicator:
        type: boolean
  OperatorsResponse:
    type: object
    required:
      - count
      - data
    properties:
      count:
        type: number
        format: int32
      data:
        type: array
        items:
          $ref: "#/definitions/OperatorResponse"
  FeeResponse:
    type: object
    required:
      - id
      - transaction_id
      - currency
      - network_fee
      - timestamp
      - exchange_id
    properties:
      id:
        type: number
        format: int32
      transaction_id:
        type: string
      currency:
        type: string
      network_fee:
        type: number
        format: double
      timestamp:
        type: string
        format: date-time
      exchange_id:
        type: number
        format: int32
  FeesResponse:
    type: object
    additionalProperties:
      type: array
      items:
        $ref: "#/definitions/FeeResponse"
  UserResponse:
    type: object
    properties:
      id:
        type: number
      email:
        type: string
      full_name:
        type: string
      gender:
        type: boolean
      nationality:
        type: string
      address:
        type: object
        properties:
          country:
            type: string
          address:
            type: string
          postal_code:
            type: string
          city:
            type: string
          verified:
            type: boolean
      phone_number:
        type: string
      id_data:
        type: object
        properties:
          type:
            type: string
          number:
            type: string
          issued_date:
            type: string
          expiration_date:
            type: string
          verified:
            type: boolean
      bank_account:
        $ref: "#/definitions/BankArray"
      wallet:
        type: array
        items:
          type: object
      verification_level:
        type: number
      settings:
        type: object
        properties:
          language:
            type: string
            default: 'en'
            maxLength: 3
            minLength: 2
  SettingsPut:
    type: object
    properties:
      language:
        type: string
        default: 'en'
        maxLength: 3
        minLength: 2
      risk:
        type: object
        properties:
          popup_warning:
            type: boolean
          order_portfolio_percentage:
            type: number
            format: double
            minimum: 0.001
            maximum: 99
      audio:
        type: object
        properties:
          public_trade:
            type: boolean
          order_completed:
            type: boolean
          order_partially_completed:
            type: boolean
      interface:
        type: object
        properties:
          theme:
            type: string
            maxLength: 256
          order_book_levels:
            type: number
            format: int32
            minimum: 1
            maximum: 20
      notification:
        type: object
        properties:
          popup_order_completed:
            type: boolean
          popup_order_confirmation:
            type: boolean
          popup_order_partially_filled:
            type: boolean
  ChangePassword:
    type: object
    required:
      - old_password
      - new_password
    properties:
      old_password:
        type: string
        maxLength: 128
      new_password:
        type: string
        maxLength: 128
      otp_code:
        type: string
        description: OTP code when otp is enabled
        minLength: 6
        maxLength: 6
  LoginsResponse:
    type: object
    properties:
      count:
        type: number
        format: int32
      data:
        type: array
        items:
          type: object
          properties:
            ip:
              type: string
            device:
              type: string
            domain:
              type: string
            timestamp:
              type: string
              format: date-time
  CountResponse:
    type: object
    required:
      - count
    properties:
      count:
        type: number
        format: int32
      data:
        type: array
        items:
          type: object
  WithdrawalRequest:
    type: object
    required:
      - address
      - amount
      - currency
    properties:
      address:
        type: string
        maxLength: 256
        description: Destination address
      currency:
        type: string
        maxLength: 256
        description: currency to be withdrawn (btc, eth, etc)
      amount:
        type: number
        format: double
        description: Amount to transfer (in btc, eth, bch)
      otp_code:
        type: string
        description: OTP code when otp is enabled
        minLength: 6
        maxLength: 6
      network:
        type: string
        description: Blockchain network
        minLength: 2
        maxLength: 10
  OtpRequest:
    type: object
    required:
      - code
    properties:
      code:
        type: string
        maxLength: 256
  BankArray:
    type: array
    items:
      $ref: "#/definitions/BankObject"
  BankObject:
    type: object
    properties:
      bank_name:
        type: string
        maxLength: 256
      account_number:
        type: string
        maxLength: 50
      card_number:
        type: string
        maxLength: 256
  OrderRequest:
    type: object
    required:
      - side
      - size
      - type
      - symbol
    properties:
      symbol:
        type: string
        maxLength: 256
        description: Currency symbol of the order e.g. btc-eur
      side:
        type: string
        enum:
          - buy
          - sell
      size:
        description: "Amount of the orders."
        type: number
        format: double
      type:
        type: string
        enum:
          - market
          - limit
      price:
        type: number
        format: double
        description: Price of the order
      stop:
        type: number
        format: double
      meta:
        type: object
        properties:
          post_only:
            type: boolean
  OrderResponse:
    type: object
    properties:
      id:
        type: string
      side:
        type: string
        enum:
          - buy
          - sell
      symbol:
        type: string
        description: Currency symbol
      size:
        type: number
        format: double
        description: "Size of the order. Min: 0.0001, Max: 21000000"
      filled:
        type: number
        format: double
        description: "Size of the order filled. Min: 0.0001, Max: 21000000"
      type:
        type: string
        enum:
          - market
          - limit
      price:
        type: number
        format: double
        description: "Price of the order. Min: 500000, Max: 100000000"
      status:
        type: string
        description: Status of the order, ex. queued
      created_by:
        type: number
        format: int32
      created_at:
        type: string
        format: date-time
      updated_at:
        type: string
        format: date-time
  OrdersResponse:
    type: object
    properties:
      count:
        type: number
        format: int32
      data:
        type: array
        items:
          $ref: "#/definitions/OrderResponse"
  KitPut:
    type: object
    properties:
      kit:
        type: object
        properties:
          captcha:
            type: object
            required:
              - site_key
            properties:
              site_key:
                type: string
                maxLength: 256
          defaults:
            type: object
            properties:
              theme:
                type: string
                maxLength: 256
              language:
                type: string
                maxLength: 256
              country:
                type: ['string', 'null']
          color:
            type: object
          links:
            type: object
          strings:
            type: object
          interface:
            type: object
          meta:
            type: object
          icons:
            type: object
          features:
            type: object
          description:
            type: string
            maxLength: 256
          title:
            type: string
            maxLength: 256
          api_name:
            type: string
            maxLength: 256
          logo_image:
            type: string
            maxLength: 256
          valid_languages:
            type: string
            maxLength: 256
          new_user_is_activated:
            type: boolean
          email_verification_required:
            type: boolean
          native_currency:
            type: string
            maxLength: 256
          user_meta:
            $ref: "#/definitions/UserMetaObjects"
          injected_html:
            type: object
            required:
              - head
              - body
            properties:
              head:
                type: string
                maxLength: 256
              body:
                type: string
                maxLength: 256
          injected_values:
            type: array
            items:
              type: object
              required:
                - tag
                - target
                - attributes
              properties:
                tag:
                  type: string
                  maxLength: 256
                target:
                  type: string
                  maxLength: 256
                attributes:
                  type: object
          black_list_countries:
            type: array
            items:
              type: string
              maxLength: 256
          dust:
            type: object
            properties:
              quote:
                type: string
                maxLength: 256
              maker_id:
                type: integer
              spread:
                type: number
          onramp:
            type: object
          offramp:
            type: object
          user_payments:
            type: object
      secrets:
        type: object
        properties:
          emails:
            type: object
            properties:
              audit:
                type: string
                maxLength: 256
              sender:
                type: string
                maxLength: 256
              timezone:
                type: string
                maxLength: 256
              send_email_to_support:
                type: boolean
          allowed_domains:
            type: array
            items:
              type: string
              maxLength: 256
          admin_whitelist:
            type: array
            items:
              type: string
              maxLength: 256
          security:
            type: object
            properties:
              token_time:
                type: string
                maxLength: 256
              withdrawal_token_expiry:
                type: number
          captcha:
            type: object
            required:
              - secret_key
            properties:
              secret_key:
                type: string
                maxLength: 256
          smtp:
            type: object
            properties:
              port:
                type: number
              user:
                type: string
                maxLength: 256
              server:
                type: string
                maxLength: 256
              password:
                type: string
                maxLength: 256
  UserMetaObjects:
    type: object
    minProperties: 1
    additionalProperties:
      type: object
      required:
        - type
        - required
        - description
      properties:
        type:
          type: string
          enum: [string, number, boolean, date-time]
        required:
          type: boolean
        description:
          type: string
          maxLength: 256
  AdminUsersResponse:
    type: object
    properties:
      count:
        type: number
        format: int32
      data:
        type: array
        items:
          type: object
          properties:
            id:
              type: number
  UserRolePut:
    type: object
    required:
      - role
    properties:
      role:
        type: string
        enum:
          - admin
          - supervisor
          - support
          - kyc
          - communicator
          - user
  UserMetaPut:
    type: object
    required:
      - meta
    properties:
      meta:
        type: object
      overwrite:
        type: boolean
  UserRolePutResponse:
    type: object
    required:
      - id
      - email
      - is_admin
      - is_support
      - is_supervisor
      - is_kyc
      - is_communicator
    properties:
      id:
        type: number
      email:
        type: string
      is_admin:
        type: boolean
      is_support:
        type: boolean
      is_supervisor:
        type: boolean
      is_kyc:
        type: boolean
      is_communicator:
        type: boolean
  UserNotePut:
    type: object
    required:
      - note
    properties:
      note:
        type: string
        maxLength: 256
  TradesResponse:
    type: object
    properties:
      count:
        type: number
        format: int32
      data:
        type: array
        items:
          type: object
          properties:
            fee:
              type: number
              format: float
            side:
              type: string
              enum:
                - buy
                - sell
            symbol:
              type: string
            size:
              type: number
              format: double
            price:
              type: number
              format: double
            timestamp:
              type: string
              format: date-time
  UpgradeUserRequest:
    type: object
    properties:
      user_id:
        type: integer
      verification_level:
        type: integer
  AuditsResponse:
    type: object
    properties:
      count:
        type: number
        format: int32
      data:
        type: array
        items:
          type: object
          required:
            - admin_id
            - event
            - description
            - ip
            - domain
            - timestamp
          properties:
            admin_id:
              type: number
              format: int32
            event:
              type: string
            description:
              type: object
              properties:
                note:
                  type: string
            ip:
              type: string
            domain:
              type: string
            timestamp:
              type: string
              format: date-time
  TransactionResponse:
    type: object
    properties:
      id:
        type: number
      transaction_id:
        type: string
      user_id:
        description: User that receives the deposit
        type: number
        format: int64
      currency:
        type: string
      amount:
        type: number
        format: double
      type:
        type: string
        enum:
          - deposit
          - withdrawal
      fee:
        type: number
        format: double
      status:
        type: boolean
        description: Status of the deposit. False = "Pending"; True = "Completed"
      dissmissed:
        type: boolean
        description: Transaction has been dissmissed, it means canceled
      rejected:
        type: boolean
        description: Transaction has been rejected by payment service
      description:
        type: string
        maxLength: 255
        description: Transaction description
  TransactionsResponse:
    type: object
    properties:
      count:
        type: number
        format: int32
      data:
        type: array
        items:
          $ref: "#/definitions/TransactionResponse"
  UsersAddressResponse:
    required:
      - message
      - address
      - crypto
    properties:
      message:
        type: string
      address:
        type: string
      crypto:
        type: string
      network:
        type: string
  TokenPermissions:
    type: object
    properties:
      can_read:
        type: boolean
      can_trade:
        type: boolean
      can_withdraw:
        type: boolean
  Token:
    allOf:
      - $ref: '#/definitions/TokenPermissions'
      - type: object
        properties:
          id:
            type: number
            format: int32
          name:
            type: string
            maxLength: 256
          apiKey:
            type: string
            maxLength: 256
          secret:
            type: string
            maxLength: 256
          active:
            type: boolean
          revoked:
            type: boolean
          expiry:
            type: string
            format: date-time
          created:
            type: string
            format: date-time
  TokensResponse:
    type: object
    properties:
      count:
        type: number
        format: int32
      data:
        type: array
        items:
          $ref: '#/definitions/Token'
  WithdrawalConfirmation:
    type: object
    required:
      - token
    properties:
      token:
        type: string
        maxLength: 256
        description: withdrawal confirmation token
  StatsResponse:
    type: object
    properties:
      data:
        type: object
      updatedAt:
        type: string
        format: date-time
  TransferRequest:
    type: object
    required:
      - sender_id
      - receiver_id
      - currency
      - amount
    properties:
      sender_id:
        description: Transfer source user id
        type: number
      receiver_id:
        description: Transfer receiver user id
        type: number
      currency:
        type: string
        maxLength: 256
      description:
        type: string
        maxLength: 256
      amount:
        type: number
        format: double
      email:
        type: boolean
  ExternalDepositRequest:
    type: object
    required:
      - txid
      - amount
      - is_confirmed
      - user_id
    properties:
      amount:
        type: number
      txid:
        type: string
        maxLength: 256
      address:
        type: string
        maxLength: 256
      is_confirmed:
        type: boolean
      user_id:
        type: number
      rejected:
        type: boolean
      created_at:
        type: string
        format: date-time
      network:
        type: string
        maxLength: 256
      fee:
        type: number
      fee_coin:
        type: string
        maxLength: 256
      description:
        type: string
        maxLength: 256
  ExternalWithdrawalRequest:
    type: object
    required:
      - txid
      - amount
      - is_confirmed
      - user_id
    properties:
      amount:
        type: number
      fee:
        type: number
      txid:
        type: string
        maxLength: 256
      address:
        type: string
        maxLength: 256
      is_confirmed:
        type: boolean
      user_id:
        type: number
      rejected:
        type: boolean
      created_at:
        type: string
        format: date-time
      network:
        type: string
        maxLength: 256
      fee_coin:
        type: string
        maxLength: 256
      description:
        type: string
        maxLength: 256
  OrderbooksResponse:
    type: object
    description: Top 10 orderbooks, where key is the symbol(currency) and the values is an object with the top 10 bids and ask.
  PublicTradesResponse:
    type: object
    description: Top trades, where key is the symbol(currency) and the values is an arra with the top trades for that symbol.
  TradeDataResponse:
    type: array
    items:
      type: object
      properties:
        date:
          type: string
        open:
          type: number
        close:
          type: number
        high:
          type: number
        low:
          type: number
  PutTierBody:
    type: object
    required:
      - level
    properties:
      level:
        type: number
        format: int32
      name:
        type: string
        maxLength: 256
      icon:
        type: string
        maxLength: 256
      note:
        type: string
        maxLength: 256
      description:
        type: string
        maxLength: 256
      native_currency_limit:
        type: boolean
  PostTierBody:
    type: object
    required:
      - level
      - name
      - icon
      - description
      - deposit_limit
      - withdrawal_limit
      - fees
    properties:
      level:
        type: number
        format: int32
      name:
        type: string
        maxLength: 256
      icon:
        type: string
        maxLength: 256
      description:
        type: string
        maxLength: 256
      note:
        type: string
        maxLength: 256
      deposit_limit:
        type: number
        format: double
      withdrawal_limit:
        type: number
        format: double
      fees:
        type: object
        required:
          - maker
          - taker
        properties:
          maker:
            type: object
            required:
              - default
            properties:
              default:
                type: number
                format: double
          taker:
            type: object
            required:
              - default
            properties:
              default:
                type: number
                format: double
  TierObject:
    type: object
    required:
      - id
      - name
      - icon
      - note
      - description
      - deposit_limit
      - withdrawal_limit
      - fees
    properties:
      id:
        type: number
        format: int32
      name:
        type: string
        maxLength: 256
      icon:
        type: string
        maxLength: 256
      note:
        type: string
        maxLength: 256
      description:
        type: string
        maxLength: 256
      deposit_limit:
        type: number
        format: double
      withdrawal_limit:
        type: number
        format: double
      fees:
        type: object
  PairFeesPut:
    type: object
    required:
      - pair
      - fees
    properties:
      pair:
        type: string
        maxLength: 256
      fees:
        type: object
        minProperties: 1
        additionalProperties:
          type: object
          minProperties: 1
          properties:
            maker:
              type: number
              format: double
            taker:
              type: number
              format: double
  TiersLimitsPut:
    type: object
    required:
      - limits
    properties:
      limits:
        type: object
        minProperties: 1
        additionalProperties:
          type: object
          minProperties: 1
          properties:
            deposit_limit:
              type: number
              format: double
            withdrawal_limit:
              type: number
              format: double
  OraclePriceResponse:
    type: object
    additionalProperties:
      type: number
      format: double
  MintBurnRequest:
    type: object
    required:
      - user_id
      - currency
      - amount
    properties:
      user_id:
        description: User that receives the deposit
        type: number
      currency:
        type: string
      description:
        type: string
      amount:
        type: number
        format: double
      transaction_id:
        type: string
      status:
        type: boolean
      email:
        type: boolean
      fee:
        type: number
        format: double
  MintBurnUpdate:
    type: object
    required:
      - transaction_id
    properties:
      transaction_id:
        type: string
        maxLength: 256
      updated_transaction_id:
        type: string
        maxLength: 256
      updated_address:
        type: string
        maxLength: 256
      status:
        type: boolean
      rejected:
        type: boolean
      dismissed:
        type: boolean
      processing:
        type: boolean
      waiting:
        type: boolean
      email:
        type: boolean
      description:
        type: string
        maxLength: 256
  CoinPostRequest:
    type: object
    required:
      - symbol
      - fullname
    properties:
      symbol:
        type: string
        maxLength: 256
      code:
        type: string
        maxLength: 256
      fullname:
        type: string
        maxLength: 256
      withdrawal_fee:
        type: number
        format: double
      min:
        type: number
        format: double
      max:
        type: number
        format: double
      increment_unit:
        type: number
        format: double
      logo:
        type: string
        maxLength: 256
      meta:
        type: object
      estimated_price:
        type: number
      type:
        type: string
        enum:
          - blockchain
          - fiat
          - other
      network:
        type: string
        maxLength: 256
      standard:
        type: string
        maxLength: 256
      allow_deposit:
        type: boolean
      allow_withdrawal:
        type: boolean
  CoinPutRequest:
    type: object
    required:
      - code
    properties:
      code:
        type: string
        maxLength: 256
      fullname:
        type: string
        maxLength: 256
      withdrawal_fee:
        type: number
        format: double
      description:
        type: ['string', 'null']
      allow_deposit:
        type: boolean
      allow_withdrawal:
        type: boolean
      withdrawal_fees:
        type: ['object', 'null']
      deposit_fees:
        type: ['object', 'null']
      min:
        type: number
        format: double
      max:
        type: number
        format: boolean
      is_public:
        type: boolean
      increment_unit:
        type: number
        format: double
      logo:
        type: ['string', 'null']
      meta:
        type: object
      estimated_price:
        type: ['number', 'null']
        format: double
      type:
        type: string
        enum: ['blockchain', 'fiat', 'other']
      network:
        type: ['string', 'null']
      standard:
        type: ['string', 'null']
  PairPostRequest:
    type: object
    required:
      - name
      - pair_base
      - pair_2
