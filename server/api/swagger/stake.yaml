paths:
  /stake:
    x-swagger-router-controller: stake
    get:
      description: Get exchange stakers of users for admin
      operationId: getExchangeStakersForUser
      tags:
        - User
      parameters:
        - in: query
          name: id
          description: Unique identifier for the staker entry.
          required: false
          type: number
          format: int32
        - in: query
          name: stake_id
          description: The ID of the stake pool.
          required: false
          type: number
          format: int32
        - in: query
          name: amount
          description: The amount staked by the user.
          required: false
          type: number
          format: double
        - in: query
          name: currency
          description: The currency in which the user staked.
          required: false
          type: string
        - in: query
          name: reward
          description: The amount the user has received as rewards.
          required: false
          type: number
          format: double
        - in: query
          name: slashed
          description: The amount slashed.
          required: false
          type: number
          format: double
        - in: query
          name: limit
          description: "Number of elements to return. Default: 50. Maximun: 100"
          required: false
          type: number
          format: int32
        - in: query
          name: page
          description: Page of data to retrieve
          required: false
          type: number
          format: int32
        - in: query
          name: order_by
          description: Field to order data
          required: false
          type: string
        - in: query
          name: order
          description: direction to order
          required: false
          type: string
          enum: ['asc', 'desc']
        - in: query
          name: start_date
          description: Starting date of queried data
          required: false
          type: string
          format: date-time
        - in: query
          name: end_date
          description: Ending date of queried data
          required: false
          type: string
          format: date-time
        - in: query
          name: format
          description: Specify data format
          required: false
          enum: ['csv', 'all']
          type: string
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/ObjectResponse"
        202:
          description: CSV
          schema:
            type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Token: []
      x-security-types:
        - bearer
        - hmac
      x-security-scopes:
        - user
      x-token-permissions:
        - can_read
    post:
      description: Create staker for user
      operationId: createStaker
      tags:
        - User
      parameters:
        - name: data
          in: body
          required: true
          schema:
            type: object
            properties:
              stake_id:
                type: number
                format: int32
              amount:
                type: number
                format: double
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/ObjectResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Token: []
      x-security-types:
        - bearer
        - hmac
      x-security-scopes:
        - user