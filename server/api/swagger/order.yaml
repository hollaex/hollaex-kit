paths:
  /order:
    x-swagger-router-controller: order
    get:
      operationId: getUserOrder
      description: Get order of authenticated user
      tags:
        - User
      parameters:
        - name: order_id
          in: query
          required: true
          type: string
          maxLength: 256
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/OrderResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Token: []
      x-security-types:
        - bearer
        - hmac
      x-security-scopes:
        - user
        - hmac
      x-token-permissions:
        - can_read
    delete:
      operationId: cancelUserOrder
      description: Cancel order of authenticated user
      tags:
        - User
      parameters:
        - name: order_id
          in: query
          required: true
          type: string
          maxLength: 256
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/OrderResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Token: []
      x-security-types:
        - bearer
        - hmac
      x-security-scopes:
        - user
      x-token-permissions:
        - can_trade
    post:
      description: Create a new order
      operationId: createOrder
      tags:
        - User
        - Order
      parameters:
        - in: body
          name: order
          required: true
          description: order data
          schema:
            $ref: "#/definitions/OrderRequest"
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/OrderResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Token: []
      x-security-types:
        - bearer
        - hmac
      x-security-scopes:
        - user
      x-token-permissions:
        - can_trade
  /order/dust:
    x-swagger-router-controller: order
    post:
      operationId: dustBalance
      description: dust
      tags:
        - User
      parameters:
        - name: data
          in: body
          required: true
          schema:
            type: object
            properties:
              assets:
                type: array
                items:
                  type: string
                  maxLength: 256
            required:
              - assets
      responses:
        200:
          description: Success
          schema:
            type: array
            items:
              type: object
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Token: []
      x-security-types:
        - bearer
      x-security-scopes:
        - user
  /order/dust/estimate:
    x-swagger-router-controller: order
    post:
      operationId: dustEstimatePrice
      description: dust
      tags:
        - User
      parameters:
        - name: data
          in: body
          required: true
          schema:
            type: object
            properties:
              assets:
                type: array
                items:
                  type: string
                  maxLength: 256
            required:
              - assets
      responses:
        200:
          description: Success
          schema:
            type: array
            items:
              type: object
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Token: []
      x-security-types:
        - bearer
      x-security-scopes:
        - user
  /quick-trade:
    x-swagger-router-controller: order
    get:
      operationId: getQuickTrade
      description: Get Quick Trade
      tags:
        - Order
      parameters:
        - in: query
          name: spending_currency
          description: Currency symbol of the spending currency
          required: true
          type: string
          maxLength: 256
        - in: query
          name: receiving_currency
          description: Currency symbol of the receiving currency
          required: true
          type: string
          maxLength: 256
        - in: query
          name: spending_amount
          required: false
          type: string
          maxLength: 256
        - in: query
          name: receiving_amount
          required: false
          type: string
          maxLength: 256
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/ObjectResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
  /order/execute:
    x-swagger-router-controller: order
    post:
      operationId: orderExecute
      description: execute order
      tags:
        - User
      parameters:
        - name: data
          in: body
          required: true
          schema:
            type: object
            properties:
              token:
                type: string
                maxLength: 256
            required:
              - token
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/ObjectResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Token: []
      x-security-types:
        - bearer
      x-security-scopes:
        - user
  /orders:
    x-swagger-router-controller: order
    get:
      operationId: getAllUserOrders
      description: List orders of authenticated user
      tags:
        - User
      parameters:
        - name: symbol
          in: query
          description: Currency symbol
          required: false
          type: string
          maxLength: 256
        - in: query
          name: side
          description: buy or sell
          required: false
          enum: ['buy', 'sell']
          type: string
        - in: query
          name: status
          description: Order status e.g. pfilled, filled
          required: false
          enum: ['pfilled', 'filled', 'new', 'canceled']
          type: string
        - in: query
          name: open
          description: Open status of order
          required: false
          type: boolean
        - in: query
          name: limit
          description: "Number of elements to return. Default: 50. Maximun: 100"
          required: false
          type: number
          format: int32
        - in: query
          name: page
          description: Page of data to retrieve
          required: false
          type: number
          format: int32
        - in: query
          name: order_by
          description: Field to order data
          required: false
          type: string
          maxLength: 256
        - in: query
          name: order
          description: direction to order
          required: false
          type: string
          enum: ['asc', 'desc']
        - in: query
          name: start_date
          description: Starting date of queried data
          required: false
          type: string
          format: date-time
        - in: query
          name: end_date
          description: Ending date of queried data
          required: false
          type: string
          format: date-time
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/OrdersResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Token: []
      x-security-types:
        - bearer
        - hmac
      x-security-scopes:
        - user
      x-token-permissions:
        - can_read
  /order/all:
    x-swagger-router-controller: order
    delete:
      operationId: cancelAllUserOrders
      description: Cancel all orders of authenticated user
      tags:
        - User
      parameters:
        - name: symbol
          in: query
          description: Currency symbol
          required: true
          type: string
          maxLength: 256
      responses:
        200:
          description: Success
          schema:
            type: array
            items:
              $ref: "#/definitions/OrdersResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Token: []
      x-security-types:
        - bearer
        - hmac
      x-security-scopes:
        - user
      x-token-permissions:
        - can_trade
    