          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Token: []
      x-security-types:
        - bearer
      x-security-scopes:
        - admin
  /broker/oneinch/test:
    x-swagger-router-controller: broker
    post:
      operationId: testBrokerOneinch
      description: test broker oneinch
      tags:
        - Broker
      parameters:
        - name: data
          in: body
          required: true
          schema:
            type: object
            properties:
              spread:
                type: number
              base_coin:
                type: string
                maxLength: 256
              quote_coin:
                type: string
                maxLength: 256
              chain:
                type: string
