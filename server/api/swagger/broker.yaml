      security:
        - Token: []
      x-security-types:
        - bearer
      x-security-scopes:
        - admin
  /broker/wowmax/test:
    x-swagger-router-controller: broker
    post:
      operationId: testBrokerWowmax
      description: test broker wowmax
      tags:
        - Broker
      parameters:
        - name: data
          in: body
          required: true
          schema:
            type: object
            properties:
              spread:
                type: number
              base_coin:
                type: string
                maxLength: 256
              quote_coin:
                type: string
                maxLength: 256
              chain:
                type: string
                maxLength: 256
              meta:
                type: object
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/ObjectResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Token: []
      x-security-types:
        - bearer
      x-security-scopes:
        - admin
  /broker/connect:
    x-swagger-router-controller: broker
    get:
      operationId: testRebalance
      description: test connecting rebalance exchange
      tags:
        - Broker
      parameters:
        - in: query
          name: exchange_id
          description: exchange to connect to
          required: true
          type: string
          maxLength: 256
        - in: query
          name: api_key
          description: exchang api key
          required: true
          type: string
          maxLength: 256
        - in: query
          name: api_secret
          description: exchang api scret
          required: true
          type: string
          maxLength: 256
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/ObjectResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Token: []
      x-security-types:
        - bearer
      x-security-scopes:
        - admin
  