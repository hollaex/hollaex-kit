            type: object
            properties:
              info:
                type: object
              is_public:
                type: boolean
              type:
                type: string
                enum: ['Cloud', 'DIY', 'Enterprise']
              name:
                type: string
                maxLength: 256
              display_name:
                type: string
                maxLength: 256
              url:
                type: string
                maxLength: 256
              business_info:
                type: object
              pairs:
                type: array
                items:
                  type: string
                  maxLength: 256
              coins:
                type: array
                items:
                  type: string
                  maxLength: 256
      responses:
        200:
          description: Success
          schema:
