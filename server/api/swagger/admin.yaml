  /admin/check-transaction:
    x-swagger-router-controller: admin
    get:
      operationId: adminCheckTransaction
      description: Check a blockchain transaction to add create/update deposit
      tags:
        - Admin
      parameters:
        - in: query
          name: currency
          description: Currency of the transaction
          required: true
          type: string
        - in: query
          name: transaction_id
          description: Blockchain transaction id
          required: true
          type: string
        - in: query
          name: address
          description: crypto address receiving the deposit
          required: true
          type: string
        - in: query
          name: network
          description: Blockchain network of transaction
          required: true
          type: string
        - in: query
          name: is_testnet
          description: specify whether or not transaction was on tesntet
          required: false
          type: boolean
          default: false
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/MessageResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Token: []
      x-security-types:
        - bearer
        - hmac
      x-security-scopes:
        - admin
