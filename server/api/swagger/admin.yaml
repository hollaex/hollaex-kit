                  - port
                  - user
                  - server
                properties:
                  password:
                    type: string
                  port:
                    type: number
                  server:
                    type: string
                  user:
                    type: string
              receiver:
                type: string
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/MessageResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
