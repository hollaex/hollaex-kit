paths:
  /admin/exchange:
    x-swagger-router-controller: admin
    get:
      description: Get exchange info
      operationId: getExchange
      tags:
        - Admin
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/ObjectResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Token: []
      x-security-types:
        - bearer
        - hmac
      x-security-scopes:
        - admin
        - supervisor
        - support
        - kyc
        - communicator
    put:
      description: Update exchange configuration
      operationId: updateExchange
      tags:
        - Admin
      parameters:
        - name: data
          in: body
          required: true
          schema:
            type: object
            properties:
              info:
                type: object
              is_public:
                type: boolean
              type:
                type: string
                enum: ['Cloud', 'DIY', 'Enterprise']
              name:
                type: string
              display_name:
                type: string
              url:
                type: string
              business_info:
                type: object
              pairs:
                type: array
                items:
                  type: string
              coins:
                type: array
                items:
                  type: string
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/ObjectResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Token: []
      x-security-types:
        - bearer
      x-security-scopes:
        - admin
  /admin/tier:
