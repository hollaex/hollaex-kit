paths:
  /fiat/deposit:
    x-swagger-router-controller: fiat
    post:
      operationId: createDepositRequest
      description: Create a new deposit request
      tags:
        - fiat
      parameters:
        - name: data
          in: body
          required: true
          schema:
            type: object
            properties:
              amount:
                type: number
              transaction_id:
                type: string
              address:
                type: string
              currency:
                type: string
            required:
              - amount
              - transaction_id
              - currency
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/ObjectResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Token: []
      x-security-types:
        - bearer
      x-security-scopes:
        - user
  /fiat/withdrawal:
    x-swagger-router-controller: fiat
    post:
      operationId: createWithdrawalRequest
      description: Create a new withdrawal request
      tags:
        - fiat
      parameters:
        - name: data
          in: body
          required: true
          schema:
            type: object
            properties:
              amount:
                type: number
              bank_id:
                type: string
              currency:
                type: string
              captcha:
                type: string
            required:
              - amount
              - bank_id
              - currency
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/ObjectResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Token: []
      x-security-types:
        - bearer
      x-security-scopes:
        - user
