swagger: "2.0"
info:
  version: "2.2.8"
  title: HollaEx Kit
host: api.hollaex.com
basePath: /v2
schemes:
  - http
  - https
consumes:
  - application/json
produces:
  - application/json
  - text/csv
  - text/plain

securityDefinitions:
  Bearer:
    description: JWT authentication
    type: apiKey
    name: Authorization
    in: header
  HmacKey:
    description: HMAC API key
    type: apiKey
    name: api-key
    in: header

paths:
  /health:
    x-swagger-router-controller: public
    get:
      operationId: getHealth
      description: Get health of server
      tags:
        - Public
      responses:
        200:
          description: Success
          schema:
            type: object
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
  /constants:
    x-swagger-router-controller: public
    get:
      operationId: getConstants
      description: Get the system constants such as pairs and currencies
      tags:
        - Public
      responses:
        200:
          description: Success
          schema:
            type: object
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
  /network/constants:
    x-swagger-router-controller: public
    get:
      operationId: getNetworkConstants
      description: Get network constants such as pairs and currencies
      tags:
        - Public
      responses:
        200:
          description: Success
          schema:
            type: object
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
  /kit:
    x-swagger-router-controller: public
    get:
      operationId: getKitConfigurations
      description: Get kit configurations
      tags:
        - Public
      responses:
        200:
          description: Success
          schema:
            type: object
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
  /support:
    x-swagger-router-controller: public
    post:
      operationId: sendSupportEmail
      description: Send email to support
      tags:
        - Public
      consumes:
        - multipart/form-data
      parameters:
        - name: email
          description: user email to contact
          in: formData
          required: true
          type: string
          format: email
        - name: category
          description: Category of the ticket
          in: formData
          required: true
          type: string
          maxLength: 64
        - name: subject
          description: Ticket issue subject
          in: formData
          required: true
          type: string
          maxLength: 256
        - name: description
          description: Description on the issue for ticket
          in: formData
          required: true
          type: string
          maxLength: 256
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/MessageResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
  /signup:
    x-swagger-router-controller: user
    post:
      operationId: signUpUser
      description: User sign up
      tags:
        - Public
      parameters:
        - name: signup
          in: body
          required: true
          schema:
            $ref: "#/definitions/UserAuthentication"
      responses:
        201:
          description: Created
          schema:
            $ref: "#/definitions/MessageResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
  /verify:
    x-swagger-router-controller: user
    get:
      operationId: getVerifyUser
      description: Get information of verification user, must provide email or verification_code. If you want to resend the email, provide email and resend query parameters
      tags:
        - Public
      parameters:
        - name: email
          in: query
          description: User's email
          required: false
          type: string
        - name: resend
          in: query
          description: Resend email to user
          required: false
          type: boolean
        - name: verification_code
          in: query
          description: Verification code
          required: false
          type: string
      responses:
        200:
          description: Success
          schema:
            type: object
            properties:
              verification_code:
                type: string
              email:
                type: string
              message:
                type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
    post:
      operationId: verifyUser
      description: User Verification
      tags:
        - Public
      parameters:
        - name: data
          in: body
          required: true
          schema:
            type: object
            required:
              - email
              - verification_code
            properties:
              email:
                type: string
              verification_code:
                type: string
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/MessageResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
  /login:
    x-swagger-router-controller: user
    post:
      operationId: loginPost
      description: Login with a particular role. If OTP is enabled, the user must provide an OTP code
      tags:
        - Public
      parameters:
        - name: authentication
          in: body
          required: true
          schema:
            $ref: "#/definitions/UserAuthentication"
      responses:
        201:
          description: Success
          schema:
            type: object
            properties:
              token:
                type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
  /verify-token:
    x-swagger-router-controller: user
    get:
      operationId: verifyToken
      description: Verify token
      tags:
        - Public
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/MessageResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Bearer: []
      x-security-scopes:
        - user
  /reset-password:
    x-swagger-router-controller: user
    get:
      operationId: requestResetPassword
      description: Request a code to reset password of a user
      tags:
        - Public
      parameters:
        - name: email
          in: query
          required: true
          type: string
        - name: captcha
          in: query
          required: false
          type: string
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/MessageResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
    post:
      operationId: resetPassword
      description: Reset password of a user
      tags:
        - Public
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: "#/definitions/ResetPassword"
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/MessageResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
  /confirm-change-password/{code}:
    x-swagger-router-controller: user
    get:
      produces:
        - text/html
      operationId: confirmChangePassword
      description: Confirm a change password request
      tags:
        - Public
      parameters:
        - name: code
          in: path
          required: true
          type: string
      responses:
        301:
          description: "301 redirect"
          schema:
            type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
  /notification/deposit:
    x-swagger-router-controller: notification
    post:
      operationId: handleCurrencyDeposit
      description: Deposit notification
      tags:
        - Notification
      parameters:
        - name: currency
          description: currency name
          in: query
          required: true
          type: string
        - name: data
          description: Deposit transaction info
          in: body
          required: true
          schema:
            $ref: "#/definitions/ExternalDepositRequest"
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/MessageResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
  /notification/withdrawal:
    x-swagger-router-controller: notification
    post:
      operationId: handleCurrencyWithdrawal
      description: Withdrawal notification
      tags:
        - Notification
      parameters:
        - name: currency
          description: currency name
          in: query
          required: true
          type: string
        - name: data
          description: Withdrawal transaction info
          in: body
          required: true
          schema:
            $ref: "#/definitions/ExternalWithdrawalRequest"
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/MessageResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
  /notification/apply:
    x-swagger-router-controller: notification
    get:
      operationId: applyKitChanges
      description: Reset kit to apply changes
      tags:
        - Notification
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/MessageResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
  /orderbook:
    x-swagger-router-controller: public
    get:
      description: Returns the top orderbooks
      operationId: getTopOrderbook
      tags:
        - Public
      parameters:
        - name: symbol
          in: query
          description: Currency symbol
          required: false
          type: string
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/OrderbooksResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
  /orderbooks:
    x-swagger-router-controller: public
    get:
      description: Returns the top orderbooks
      operationId: getTopOrderbooks
      tags:
        - Public
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/OrderbooksResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
  /trades:
    x-swagger-router-controller: public
    get:
      description: Returns the trades
      operationId: getTrades
      parameters:
        - name: symbol
          in: query
          description: Currency symbol
          required: false
          type: string
      tags:
        - Public
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/PublicTradesResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
  /trades/history:
    x-swagger-router-controller: public
    get:
      description: Returns the trades
      operationId: getTradesHistory
      tags:
        - Public
      parameters:
        - in: query
          name: symbol
          description: Symbol pair
          required: false
          type: string
        - in: query
          name: side
          description: Symbol pair
          required: false
          type: string
          enum: [ 'buy', 'sell' ]
        - in: query
          name: limit
          description: "Number of elements to return. Default: 50. Maximun: 100"
          required: false
          type: number
          format: int32
          default: 50
        - in: query
          name: page
          description: Page of data to retrieve
          required: false
          type: number
          format: int32
          default: 1
        - in: query
          name: order_by
          description: Field to order data
          required: false
          type: string
        - in: query
          name: order
          description: direction to order
          required: false
          type: string
          enum: ['asc', 'desc']
        - in: query
          name: start_date
          description: Starting date of queried data
          required: false
          type: string
          format: date-time
        - in: query
          name: end_date
          description: Ending date of queried data
          required: false
          type: string
          format: date-time
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/PublicTradesResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
  /ticker:
    x-swagger-router-controller: public
    get:
      description: Get historic data, time interval is 5 minutes
      operationId: getTicker
      tags:
        - Public
      parameters:
        - in: query
          name: symbol
          description: Currency symbol
          required: false
          type: string
      responses:
        200:
          description: Success
          schema:
            type: object
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
  /ticker/all:
    x-swagger-router-controller: public
    get:
      description: Get historic data, time interval is 5 minutes
      operationId: getAllTicker
      tags:
        - Public
      responses:
        200:
          description: Success
          schema:
            type: object
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
  /tickers:
    x-swagger-router-controller: public
    get:
      description: Get historic data, time interval is 5 minutes
      operationId: getAllTicker
      tags:
        - Public
      responses:
        200:
          description: Success
          schema:
            type: object
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
  /chart:
    x-swagger-router-controller: public
    get:
      description: Get trade history HOLCV
      operationId: getChart
      tags:
        - Public
        - Chart
      parameters:
        - in: query
          name: from
          description: Start Date
          required: true
          type: string
        - in: query
          name: to
          description: End data
          required: true
          type: string
        - in: query
          name: symbol
          description: trading pair symbol
          required: true
          type: string
        - in: query
          name: resolution
          description: time interval resolution (1d 1W etc)
          required: true
          type: string
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/TradeDataResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
  /charts:
    x-swagger-router-controller: public
    get:
      description: Get trade history HOLCV for all pairs
      operationId: getCharts
      tags:
        - Public
        - Chart
      parameters:
        - in: query
          name: from
          description: Start Date
          required: true
          type: string
        - in: query
          name: to
          description: End data
          required: true
          type: string
        - in: query
          name: resolution
          description: time interval resolution (1d 1W etc)
          required: true
          type: string
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/ObjectResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
  /udf/config:
    x-swagger-router-controller: public
    get:
      description: Get tradingview udf config
      operationId: getConfig
      tags:
        - Public
        - Chart
      responses:
        200:
          description: Success
          schema:
            type: object
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
  /udf/history:
    x-swagger-router-controller: public
    get:
      description: Get tradingview udf history HOLCV
      operationId: getHistory
      tags:
        - Public
        - Chart
      parameters:
        - in: query
          name: from
          description: Start Date
          required: true
          type: string
        - in: query
          name: to
          description: End data
          required: true
          type: string
        - in: query
          name: symbol
          description: trading pair symbol
          required: true
          type: string
        - in: query
          name: resolution
          description: time interval resolution (1d 1W etc)
          required: true
          type: string
      responses:
        200:
          description: Success
          schema:
            type: object
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
  /udf/symbols:
    x-swagger-router-controller: public
    get:
      description: Get tradingview udf symbols
      operationId: getSymbols
      tags:
        - Public
        - Chart
      parameters:
        - in: query
          name: symbol
          description: Trading pair symbol e.g. btc-eur
          required: true
          type: string
      responses:
        200:
          description: Success
          schema:
            type: object
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
  /oracle/prices:
    x-swagger-router-controller: public
    get:
      operationId: getAssetsPrices
      description: Convert assets prices
      tags:
        - Public
        - Oracle
      parameters:
        - name: assets
          in: query
          required: true
          description: Assets to convert
          type: array
          items:
            type: string
            minItems: 1
        - name: quote
          in: query
          required: false
          description: Quote coin to convert to
          type: string
        - name: amount
          in: query
          required: false
          description: Amount to convert
          type: number
          format: double
          minimum: 0
          exclusiveMinimum: true
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/OraclePriceResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
  /user:
    x-swagger-router-controller: user
    get:
      operationId: getUser
      description: List information of authenticated user
      tags:
        - User
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/UserResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Bearer: []
        - HmacKey: []
      x-security-scopes:
        - user
        - hmac
  /user/stats:
    x-swagger-router-controller: user
    get:
      operationId: getUserStats
      description: Sum of user trades and its stats
      tags:
        - User
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/StatsResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Bearer: []
      x-security-scopes:
        - user
  /user/settings:
    x-swagger-router-controller: user
    put:
      operationId: updateSettings
      description: Edit settings of authenticated user
      tags:
        - User
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: "#/definitions/SettingsPut"
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/UserResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Bearer: []
      x-security-scopes:
        - user
  /user/change-password:
    x-swagger-router-controller: user
    post:
      operationId: changePassword
      description: Change password of authenticated user
      tags:
        - User
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: "#/definitions/ChangePassword"
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/MessageResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Bearer: []
      x-security-scopes:
        - user
  /user/username:
    x-swagger-router-controller: user
    post:
      operationId: setUsername
      description: Change user's username
      tags:
        - User
      parameters:
        - name: data
          in: body
          required: true
          schema:
            type: object
            required:
              - username
            properties:
              username:
                type: string
                minLength: 3
                maxLength: 15
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/MessageResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Bearer: []
      x-security-scopes:
        - user
  /user/logins:
    x-swagger-router-controller: user
    get:
      operationId: getUserLogins
      description: List logins of authenticated user
      tags:
        - User
      parameters:
        - in: query
          name: limit
          description: "Number of elements to return. Default: 50. Maximun: 100"
          required: false
          type: number
          format: int32
        - in: query
          name: page
          description: Page of data to  retrieve
          required: false
          type: number
          format: int32
        - in: query
          name: order_by
          description: Field to order data
          required: false
          type: string
        - in: query
          name: order
          description: direction to order
          required: false
          type: string
          enum: ['asc', 'desc']
        - in: query
          name: start_date
          description: Starting date of queried data
          required: false
          type: string
          format: date-time
        - in: query
          name: end_date
          description: Ending date of queried data
          required: false
          type: string
          format: date-time
        - in: query
          name: format
          description: Specify data format
          required: false
          enum: ['csv']
          type: string
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/LoginsResponse"
        202:
          description: CSV
          schema:
            type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Bearer: []
      x-security-scopes:
        - user
  /user/affiliation:
    x-swagger-router-controller: user
    get:
      operationId: affiliationCount
      description: Get the number of affiliated account a user has made
      tags:
        - User
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/CountResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Bearer: []
      x-security-scopes:
        - user
  /user/request-withdrawal:
    x-swagger-router-controller: withdrawal
    post:
      operationId: requestWithdrawal
      description: This will send a confirmation email to the email address on record, if activate OTP, it will require OTP as well.
      tags:
        - User
        - Withdrawal
      parameters:
        - name: data
          description: withdrawal information
          in: body
          required: true
          schema:
            $ref: "#/definitions/WithdrawalRequest"
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/MessageResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Bearer: []
        - HmacKey: []
      x-security-scopes:
        - user
        - hmac
  /user/confirm-withdrawal:
    x-swagger-router-controller: withdrawal
    post:
      operationId: performWithdrawal
      description: confirm a withdrawal request
      tags:
        - User
        - Withdrawal
      parameters:
        - name: data
          description: Tansfer information
          in: body
          required: true
          schema:
            $ref: "#/definitions/WithdrawalConfirmation"
      responses:
        200:
          description: Success
          schema:
            type: object
            properties:
              message:
                type: string
              transaction_id:
                type: string
              fee:
                type: number
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
  /user/withdrawal/fee:
    x-swagger-router-controller: withdrawal
    get:
      description: Returns the withdrawal fees for a specific coin
      operationId: getWithdrawalFee
      tags:
        - User
        - Withdrawal
      parameters:
        - name: currency
          description: currency to perform the withdrawal
          in: query
          required: true
          type: string
      responses:
        200:
          description: Success
          schema:
            type: object
            properties:
              fee:
                type: number
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
  /user/request-otp:
    x-swagger-router-controller: otp
    get:
      operationId: requestOtp
      description: Generate OTP code for OTP verification
      tags:
        - User
        - OTP
      responses:
        200:
          description: Created
          schema:
            type: object
            required:
              - secret
            properties:
              secret:
                type: string
        403:
          description: Access Denied
          schema:
            $ref: "#/definitions/MessageResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/MessageResponse"
      security:
        - Bearer: []
      x-security-scopes:
        - user
  /user/activate-otp:
    x-swagger-router-controller: otp
    post:
      operationId: activateOtp
      description: Enable OTP
      parameters:
        - name: data
          description: Activation code
          in: body
          required: true
          schema:
            $ref: "#/definitions/OtpRequest"
      tags:
        - User
        - OTP
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/MessageResponse"
        403:
